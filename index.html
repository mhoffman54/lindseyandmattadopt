<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lindsey & Matt | Our Hearts are Open</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Lora:italic,wght@0,400;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --warm-cream: #FFF9F3;
            --soft-sage: #94A684;
            --terracotta: #D88569;
            --deep-text: #4A403A;
            --accent-tan: #F2EBE1;
            --white: #ffffff;
        }

        /* ANIMATIONS */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        /* CORE STYLES */
        body { 
            margin: 0; 
            font-family: 'Quicksand', sans-serif; 
            background: var(--warm-cream); 
            color: var(--deep-text);
            line-height: 1.8;
            overflow-x: hidden;
        }

        /* HEADER */
        header {
            padding: 100px 20px;
            text-align: center;
            background: var(--accent-tan);
            border-bottom-left-radius: 80px;
            border-bottom-right-radius: 80px;
            position: relative;
            box-shadow: inset 0 -10px 20px rgba(0,0,0,0.02);
        }

        h1 { 
            font-family: 'Lora', serif; 
            font-style: italic; 
            font-size: clamp(2.2rem, 6vw, 3.5rem); 
            margin-bottom: 20px;
            animation: fadeInScale 1.2s ease-out;
        }

        /* NAVIGATION */
        nav { 
            display: flex; 
            justify-content: center; 
            gap: 12px; 
            padding: 25px; 
            flex-wrap: wrap;
            position: sticky;
            top: 0;
            background: rgba(255, 249, 243, 0.95);
            backdrop-filter: blur(10px);
            z-index: 100;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
        }

        .nav-link {
            text-decoration: none;
            color: var(--deep-text);
            font-weight: 700;
            padding: 12px 24px;
            border-radius: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
            font-size: 0.95rem;
        }

        .nav-link:hover {
            transform: scale(1.05);
            color: var(--terracotta);
            background: white;
            box-shadow: 0 5px 15px rgba(216, 133, 105, 0.1);
        }

        .nav-link.active {
            background: var(--terracotta);
            color: white;
            box-shadow: 0 8px 15px rgba(216, 133, 105, 0.3);
        }

        /* CONTENT SECTIONS */
        .page-content { 
            display: none; 
            padding: 60px 20px; 
            max-width: 1000px; 
            margin: 0 auto; 
        }

        .page-content.active { 
            display: block; 
            animation: fadeInScale 0.7s cubic-bezier(0.165, 0.84, 0.44, 1);
        }

        /* CARDS & IMAGES (UPDATED ZOOM) */
        .feature-card {
            background: var(--white);
            border-radius: 40px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(74, 64, 58, 0.05);
            transition: all 0.5s ease;
            border: 1px solid rgba(255,255,255,0.5);
            margin-bottom: 40px;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 30px 60px rgba(74, 64, 58, 0.1);
        }

        .feature-img-wrapper {
            overflow: hidden;
            border-radius: 30px;
            margin-bottom: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .feature-img {
            width: 100%;
            display: block;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Smoother zoom bezier */
        }

        /* Increased zoom from 1.05 to 1.15 for more "pop" */
        .feature-card:hover .feature-img { transform: scale(1.15); }

        /* FLOATING ACCENTS */
        .floating-accent {
            position: absolute;
            width: 60px;
            height: 60px;
            background: var(--soft-sage);
            opacity: 0.2;
            border-radius: 50%;
            animation: float 4s ease-in-out infinite;
            z-index: -1;
        }

        /* DOG GRID */
        .dog-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 30px; 
        }

        /* MASONRY GALLERY (UPDATED ZOOM) */
        .gallery-grid {
            column-count: 3;
            column-gap: 25px;
        }
        @media (max-width: 900px) { .gallery-grid { column-count: 2; } }
        @media (max-width: 600px) { .gallery-grid { column-count: 1; } }

        .gallery-item {
            break-inside: avoid;
            margin-bottom: 25px;
            border-radius: 20px;
            overflow: hidden; /* Ensures zoomed image stays inside corners */
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: all 0.4s ease;
            cursor: zoom-in;
            background: #eee;
            position: relative;
        }
        
        .gallery-item img { 
            width: 100%; 
            display: block; 
            border-radius: 20px;
            transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Apply the bigger pop to gallery items specifically */
        .gallery-item:hover img { transform: scale(1.15); }
        .gallery-item:hover { box-shadow: 0 20px 40px rgba(0,0,0,0.15); z-index: 2; }


        /* LIGHTBOX & NAVIGATION STYLES */
        #lightbox {
            display: none;
            position: fixed;
            z-index: 2000;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(74, 64, 58, 0.98); /* Slightly darker background */
            backdrop-filter: blur(8px);
            justify-content: center;
            align-items: center;
        }
        
        #lightbox-content-wrapper {
            position: relative;
            max-width: 90%;
            max-height: 85%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #lightbox img {
            max-width: 100%;
            max-height: 85vh;
            border-radius: 10px;
            box-shadow: 0 10px 60px rgba(0,0,0,0.5);
            animation: fadeInScale 0.4s ease-out;
        }
        
        /* Nav Buttons */
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 5rem;
            color: rgba(255,255,255,0.6);
            cursor: pointer;
            padding: 20px;
            z-index: 2010;
            user-select: none;
            transition: all 0.3s ease;
        }
        .lightbox-nav:hover { color: white; scale: 1.1; }
        #nav-prev { left: 20px; }
        #nav-next { right: 20px; }

        /* Close Button */
        #lightbox-close {
            position: absolute;
            top: 20px; right: 40px;
            font-size: 3rem; color: rgba(255,255,255,0.7);
            cursor: pointer;
            z-index: 2020;
            transition: 0.3s;
        }
        #lightbox-close:hover { color: white; transform: rotate(90deg); }
